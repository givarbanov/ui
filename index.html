<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
        

        <title>ui-controls</title>
    </head>
    <body>
        <div class="ha-el-text-input">
            <input id="input1" type="text" value="asd" />
            <label for="input1">Input with value</label>
        </div>

        <div class="ha-el-span">
            <span id="span1"></span>
            <label for="span1">Read Only without text</label>
        </div>

        <div class="ha-el-span">
            <span id="span2">read only</span>
            <label for="span2">Read Only with text</label>
        </div>

        <div class="ha-el-text-input">
            <input id="input2" type="text" />
            <label for="input2">LabInput without valueel2</label>
        </div>

        <div class="ha-td-el-text-input">
            <input name="input3" type="text" />
        </div>

        <div class="ha-el-select">
            <select id="select">
                <option></option>
                <option>Option 1</option>
                <option>Option 2</option>
                <option selected>Option 3</option>
                <option>Option 4</option>
                <option>Option 5</option>
            </select>
            <label for="select">Select Option</label>
        </div>

        <div class="ha-el-radio-group">
            <div class="ha-el-radio">
                <input type="radio" id="small" name="size">
                <label for="small">
                    <span></span>
                    Small
                </label>
            </div>
            <div class="ha-el-radio">
                <input type="radio" id="large" name="size">
                <label for="large">
                    <span></span>
                    Large
                </label>
            </div>
        </div>

        <div class="ha-el-checkbox-input">
            <input id="checkbox" type="checkbox" />
            <label for="checkbox">
                <span></span>
                Checkbox
            </label>
        </div>

        <script type="application/javascript" src="./js/app.js"></script>
    </body>


</html>
